<!doctype html>
<html lang="DE">

<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dfe3b7396e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-large">Angemeldete User:</button>
  </div>
  <div id='unAlert' class="w3-panel w3-red w3-display-container w3-round" style='display:none'>
    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-right w3-round">&times;</span>
    <h6>Der Benutzername ist bereits vergeben!</h6>
  </div>
  <div id="main">
    <div class="w3-teal" id="navWrapper" style="display:none">
      <button id="openNav" class="w3-button w3-teal w3-xlarge"  onclick="sidebarToggle()">&#9776;</button>
      <div class="w3-container">
      </div>
    </div>
    <div id="loginContainer">
      <h2>Herzlich Willkommen</h2>
      <p>Gib einen Benutzernamen ein.</p>
      <form action="" id="login">
        <input id="un"><br>
        <button id="loginBtn">Login</button>
      </form>
    </div>
  </div>
  <script>
    let toggle = 'closed';
    function sidebarToggle(){
      if(toggle ==='closed'){
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        toggle = 'opened';
      }else{
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
        toggle = 'closed';
      }
    }
  </script>
</body>

</html>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="frontend.js"></script>
