<!doctype html>
<html lang="DE">

<head>
  <title>Chat App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" id="mySidebar">
    <p class="w3-bar-item w3-large" id="sidebarHeading"></p>
  </div>
  <div id='unAlert' class="w3-panel w3-red w3-display-container w3-round">
    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-right w3-round">&times;</span>
    <h6 id='alertMessage'></h6>
  </div>
  <div id="main">
    <div class="w3-teal" id="navWrapper">
      <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="sidebarToggle()">&#9776;</button>
      <p id=displayUser></p>
    </div>
    <div id="loginContainer">
      <h2>Herzlich Willkommen!</h2>
      <p>Gib einen Benutzernamen ein.</p>
      <form action="" id="login">
        <input id="un"><br>
        <button id="loginBtn">Login</button>
      </form>
    </div>
  </div>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script src="frontend.js"></script>
<script src="https://kit.fontawesome.com/dfe3b7396e.js" crossorigin="anonymous"></script>
